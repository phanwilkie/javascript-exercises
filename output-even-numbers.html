  <script>
    function evenNumber() {
        for (i = 0; i <= 10; i++) {
            if (i % 2 == 0 && i != 0) {
                alert(i);
            }
        };
    };


  </script>
</head>
<body>
  <h1>Even number prompts</h1>
  <div class="buttons-container">
        <button type="button" onclick="evenNumber()" class="">Get alerts now!</button>
  </div>
  <div class="output"><p></p></div>
  <div class="para"></div>

</body>
